<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Backbone Contacts Demo</title>
		<link rel="stylesheet" href="css/styles.css"/>
	</head>
	<body>
		<div id="contacts">
			<header>
				<div id="filter"><label>Filter by: </label></div>
				<a id="showForm" href="#">Add new contact</a>
				<form id="addContact" action="#">
					<label for="photo">Photo:</label><input id="photo" type="file" />
					<label for="name">Name:</label><input id="name" />
					<label for="type">Type:</label><input id="type"/>
					<label for="address">Address:</label><input id="address" />
					<label for="tel">Tel:</label><input id="tel" />
					<label for="email">Email:</label><input id="email" />
					<button id="add">Add</button>
				</form>
			</header>
		</div>

		<script id="contactTemplate" type="text/template">
			<img src="<%= photo %>" alt="<%= name %>" />
			<h1><%= name %><span><%= type %></span></h1>
			<div><%= address %></div>
			<dl>
				<dt>Tel:</dt><dd><%= tel %></dd>
				<dt>Email:</dt><dd><a href="mailto:<%= email %>"><%= email %></a></dd>
			</dl>
			<button class="delete">Delete</button>
			<button class="edit">Edit</button>
		</script>

		<script id="contactEditTemplate" type="text/template">
			<form action="#">
				<input type="file" value="<%= photo %>" />
				<input type="name" value="<%= name %>" />
				<input type="type" type="hidden" value="<%= type %>" />
				<input type="address" value="<%= address %>" />
				<input type="tel" value="<%= tel %>" />
				<input type="email" value="<%= email %>" />
				<button class="save">Save</button>
				<button class="cancel">Cancel</button>
			</form>
		</script>

		<!-- Scripts -->
		<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="js/underscore.js"></script>
		<script type="text/javascript" src="js/backbone.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
